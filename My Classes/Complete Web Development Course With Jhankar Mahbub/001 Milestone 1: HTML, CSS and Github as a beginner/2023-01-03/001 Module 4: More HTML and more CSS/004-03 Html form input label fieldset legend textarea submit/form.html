<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>Weolcome to Jamaler Ma Pitha Ghar</h2>
    <form action="">
        <label for="name">Your Name
            <input type="text" name="" id="name" placeholder="Your Name">
        </label>
        
        <label for="email">Your Email
            <input type="email" name="" id="email" placeholder="Your Email">
        </label>

        <label for="phone">Your Mobile
            <input type="number" name="" id="phone" placeholder="Your Phone Number">
        </label>
        
        <fieldset>
            <legend>
                Pick one pitha
            </legend>
            <label for="Chitoy">
                <input type="radio" name="pitha" id="chitoy">
                Chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="coconut">
                <input type="radio" name="pitha" id="coconut">
                Coconut
            </label>
        </fieldset>


        <fieldset>
            <legend>Select one or more Vortas</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
                Sorisa
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                Shutki
            </label>
            <label for="dal">
                <input type="checkbox" name="vorta" id="dal">
                Dal
            </label>
        </fieldset>


        <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>

        <input type="reset" value="ReSet">
        <input type="submit" value="SubMit">

    </form>
</body>
</html>
